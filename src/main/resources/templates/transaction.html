<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Last Transaction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        padding: 32px 24px;
    }
    h2 {
        text-align: center;
        color: #222;
        margin-bottom: 24px;
    }
    .transaction-details {
        font-size: 1rem;
        color: #333;
    }
    .transaction-details p {
        margin: 8px 0;
    }
    .back-button {
        display: block;
        width: 100%;
        padding: 12px;
        background: #0070ba;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: 600;
        text-align: center;
        cursor: pointer;
        transition: background 0.2s;
        margin-top: 20px;
        text-decoration: none;
    }
    .back-button:hover {
        background: #005fa3;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Last Transaction</h2>
  <div th:if="${transaction != null}">
    <table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
      <thead>
      <tr style="background-color: #f0f0f0;">
        <th style="padding: 10px; border: 1px solid #ccc; text-align: left;">Field</th>
        <th style="padding: 10px; border: 1px solid #ccc; text-align: left;">Value</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc;">Transaction ID</td>
        <td style="padding: 10px; border: 1px solid #ccc;" th:text="${transaction.id}"></td>
      </tr>
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc;">Amount</td>
        <td style="padding: 10px; border: 1px solid #ccc;" th:text="${transaction.amount}"></td>
      </tr>
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc;">Currency</td>
        <td style="padding: 10px; border: 1px solid #ccc;" th:text="${transaction.currency}"></td>
      </tr>
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc;">Status</td>
        <td style="padding: 10px; border: 1px solid #ccc;" th:text="${transaction.status}"></td>
      </tr>
      <tr>
        <td style="padding: 10px; border: 1px solid #ccc;">Date</td>
        <td style="padding: 10px; border: 1px solid #ccc;" th:text="${transaction.date}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div th:if="${transaction == null}">
    <p>No transaction found.</p>
  </div>
  <a href="/" class="back-button">Back to Home</a>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PayPal Payment Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 420px;
            margin: 40px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        h2 {
            text-align: center;
            color: #222;
            margin-bottom: 24px;
        }
        form label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
        }
        form input, form select, form textarea {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        form button, .view-transactions {
            width: 100%;
            padding: 12px;
            background: #0070ba;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }
        form button:hover, .view-transactions:hover {
            background: #005fa3;
        }
        @media (max-width: 500px) {
            .container {
                padding: 18px 6px;
            }
        }
        .paypal-logo {
            display: block;
            margin: 0 auto 18px auto;
            width: 90px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal" class="paypal-logo">
    <h2>Pay with PayPal</h2>
    <form method="post" action="/create-payment">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Your Name">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="you@email.com">

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" min="1" step="0.01" required placeholder="Amount">

        <label for="currency">Currency</label>
        <select id="currency" name="currency" required>
            <option value="USD" selected>USD - US Dollar</option>
            <option value="EUR">EUR - Euro</option>
            <option value="GBP">GBP - British Pound</option>
        </select>

        <label for="method">Payment Method</label>
        <select id="method" name="method" required>
            <option value="paypal" selected>PayPal</option>
        </select>

        <label for="intent">Payment Intent</label>
        <select id="intent" name="intent" required>
            <option value="sale" selected>Sale</option>
            <option value="authorize">Authorize</option>
            <option value="order">Order</option>
        </select>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="2" required placeholder="Payment for..."></textarea>

        <input type="hidden" name="cancelUrl" value="http://localhost:8080/cancel">
        <input type="hidden" name="returnUrl" value="http://localhost:8080/success">

        <button type="submit">Pay with PayPal</button>
    </form>
    <button class="view-transactions" onclick="window.location.href='/transactions'">View Last Transactions</button>
</div>
</body>
</html>
